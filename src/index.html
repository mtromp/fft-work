<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>FFT Canvas</title>
<style type="text/css">

body{
  overflow:hidden;
  background:#ffffff;
}

</style>

<body>
  <canvas id="myCanvas" width="360" height="360" style="border:1px solid #d3d3d3;">
  <script>
  var sineWave = [];
  var degreeRadiansFactor = Math.PI / 180.0;
  for (degree=0; degree<=360; degree+=1){
    sineWave[degree] = Math.sin(degree * degreeRadiansFactor);
  }

  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var i;
  for(i=0; i<360; i+= 20){
   ctx.moveTo(i+5,180);
   ctx.lineTo(i,180);

  }
  ctx.stroke();

  x=0;
  y=180;

  for (i=0; i<=360; i+=1){
    ctx.moveTo(x,y);
    x = i;
    y = 180 - sineWave[i] * 120;
    ctx.lineTo(x,y);
    ctx.stroke();
  }
  </script>
</body>
</html>
