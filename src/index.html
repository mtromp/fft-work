<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>FFT Canvas</title>
<style type="text/css">

body{
  overflow:hidden;
  background:#ffffff;
}
canvas{
  border:1px solid #d3d3d3;
}

</style>

<body>

  <script>
  var numPixelsX = 1024;
  var numPixelsY = 360;
  var zeroPoint = numPixelsY / 2;
  var amplification = numPixelsY / 3;
  var sineWave = [];
  var degreePixelsFactor = 2.0 * Math.PI / numPixelsX
  for (pixel=0; pixel<=numPixelsX; pixel+=1){
    sineWave[pixel] = Math.sin(pixel * degreePixelsFactor);
  }

  // var c = document.getElementById("myCanvas");
  var c = document.createElement("canvas");
  c.width = numPixelsX;
  c.height = 360;
  document.body.appendChild(c);
  var ctx = c.getContext("2d");
  var i;
  for(i=0; i<numPixelsX; i+= 16){
   ctx.moveTo(i+4,zeroPoint);
   ctx.lineTo(i,zeroPoint);

  }
  ctx.stroke();

  var x=0;
  var y=zeroPoint;

  for (i=0; i<=numPixelsX; i+=1){
    ctx.moveTo(x,y);
    x = i;
    y = zeroPoint - sineWave[i] * amplification;
    ctx.lineTo(x,y);
    ctx.stroke();
  }
  </script>
</body>
</html>
